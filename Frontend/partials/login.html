
	
	<div class="signInContainer">

		<div class="column wrapper" style="min-width: 30%; max-height: 60%;">

			<div class="header">
				<img src="assets/images/KhijjFlixLogo.png" title="Logo" alt="Site logo" />
				<h3>Sign In</h3>
				<span>to continue to Khijjflix</span>
			</div>

			<form method="POST" href="#/">

				<input type="text" ng-model="username" id="username" name="username" placeholder="Username" required>

				<input type="password" ng-model="password" name="password" placeholder="Password" required>

				<input type="submit" ng-click="getData(username, password)" name="submitButton" value="SUBMIT">

			</form>

			<a href="#/register" class="signInMessage">Need an account? Sign up here!</a>

		</div>

	</div>
